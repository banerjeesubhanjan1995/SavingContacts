<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>SavingContacts</title>

    <!-- SavingContacts references -->
    <script src="scripts/jquery-2.1.0.js"></script>
    <script src="scripts/chui-3.8.5.js"></script>
    <link href="css/index.css" rel="stylesheet" />
    <link id='themeStylesheet' rel="stylesheet">
</head>
<body>
    <nav id="mainNav" class="current">

    </nav>
    <article id="main" class="current">
        <section>
            <ul class="list">
                <li>
                    <h3>Name</h3>
                    <p>Display Name</p>
                    <input id="dspName" type="text" />
                    <p>Nick Name</p>
                    <input id="nickName" type="text" />
                </li>
                <li>
                    <h3>Contact Numbers</h3>
                    <p>Work</p>
                    <input id="contactWork" type="text" />
                    <p>Mobile</p>
                    <input id="contactMobile" type="text" />
                    <p>Home</p>
                    <input id="contactHome" type="text" />
                </li>

                <li>
                    <h3>Professional Details</h3>
                    <p>Company Name</p>
                    <input id="cmpName" type="text" />
                    <p>Department</p>
                    <input id="dept" type="text" />
                    <p>Designation</p>
                    <input id="designation" type="text" />
                </li>
            </ul>
        </section>
    </article>
    <nav class="next">
        <button class="back button">Contant List</button>

    </nav>
    <article id="searchResult" class="next">
        <section>
            <h2>Searched Contacts</h2>
            <ul id="ullist" class="list">
                <li id="listItems"></li>
            </ul>
        </section>
    </article>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
